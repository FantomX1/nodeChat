<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<script src="/jquery.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/angular.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$("#message").submit(function(event) {
				event.preventDefault();
				$("#mm")[0].value="";
			});
		});
	</script>
</head>
<body class="container">
	<div class="jumbotron" style="max-height:700px;overflow-y:scroll;">
		<div class="messages">
			
		</div>
	</div>
		<form id="message" action="#">
		<input type="color" id="#color">
			<input type="text" id="mm" ng-model="message" placeholder="Message" class="form-control">
			<br>
			<input type="submit" name="submit" value="send" class="btn btn-primary btn-lg">
		</form>
	</div>
	<script>
		var socket=io();
		socket.on('chat',function(data){
			console.log("received "+data);
			$(".messages").append(data+"<br>")
		})
		$message=$("#mm")[0].value;
		


		var messageForm=$("#message");
		messageForm.submit(function(e){
			e.preventDefault();
			field=$("#mm");
			color=$("#color").val();
			if(field.val()=="")
				return false;
			console.log("sent: "+$("#mm").val());
			$(".messages").append("<p class='text-info'>"+field.val()+"</p><br>")
			socket.emit('chat',"<font color='"+color+"'>"+$('#mm').val()+"</font>");
			$("#mm").val("");
			

		});
	</script>
</body>
</html>
