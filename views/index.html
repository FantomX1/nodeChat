<!DOCTYPE html>
<html lang="en" class="no-js" ng-app>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>NODECHAT - Have a private chat with your friends !</title>
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="angular.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<style>
			.hidden{
				visibility: hidden;
			}
			.input{
				padding:10px 15px 10px 20px;
				border-radius:6px;
				border:1px solid #ccc;
				width:250px;
			}
			.input:focus,.input:active{
				border:1px solid #aaa;
				outline: none;
			}
			body{
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<header>
				<h1>NODECHAT<span>Have a private chat with your friends</span></h1>
					<input type="text" class="input" ng-model="nick" placeholder="Choose a Nick Name">
					<input type="submit" class="hide" value="submit" style="display:none;">
				<hr color="#eee">
				<div ng-class="hidden"><a href="/chat/{{nick}}">Enter as {{nick}}</a></div>
			</header>
			
			<section id="set-8">
				<div class="hi-icon-wrap hi-icon-effect-8">
					<a href="#set-8" class="hi-icon hi-icon-chat">Chat</a>
					<a href="#set-8" class="hi-icon hi-icon-user">User</a>
				</div>
			</section>
			
		</div><!-- /container -->
		
		<script>
			var hash = window.location.hash,
				current = 0,
				demos = Array.prototype.slice.call( document.querySelectorAll( '#codrops-demos > a' ) );
			
			if( hash === '' ) hash = '#set-1';
			setDemo( demos[ parseInt( hash.match(/#set-(\d+)/)[1] ) - 1 ] );

			demos.forEach( function( el, i ) {
				el.addEventListener( 'click', function() { setDemo( this ); } );
			} );

			function setDemo( el ) {
				var idx = demos.indexOf( el );
				if( current !== idx ) {
					var currentDemo = demos[ current ];
					currentDemo.className = currentDemo.className.replace(new RegExp("(^|\\s+)" + 'current-demo' + "(\\s+|$)"), ' ');
				}
				current = idx;
				el.className = 'current-demo'; 
			}
		</script>
	</body>
</html>
